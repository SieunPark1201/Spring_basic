<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>회원 조회</title>
</head>

<body>
<h1>회원 리스트</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    <tr th:each = "member : ${memberList}">        <!-- th: : thymeleaf문법-->
      <td th:text = "${member.id}"></td>
      <td th:text = "${member.name}"></td>
      <td th:text = "${member.email}"></td>
    <td>
      <a th:href="@{/member(id=${member.id})}"> 상세보기</a>
    </td>
    </tr>
  </tbody>

</table>

</body>

</html>
